          <p><strong>国内常用的pip源</strong></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">阿里云 [http://mirrors.aliyun.com/pypi/simple/]</span><br><span class="line">中国科技大学 [https://pypi.mirrors.ustc.edu.cn/simple/]</span><br><span class="line">豆瓣(douban) [http://pypi.douban.com/simple/]</span><br><span class="line">清华大学 [https://pypi.tuna.tsinghua.edu.cn/simple/]</span><br><span class="line">中国科学技术大学 [http://pypi.mirrors.ustc.edu.cn/simple/]</span><br><span class="line">华中理工大学：[http://pypi.hustunique.com/]</span><br><span class="line">山东理工大学：[http://pypi.sdutlinux.org/]</span><br></pre></td></tr></table></figure>
<p><strong>步骤</strong></p>
<ul>
<li>创建.pip文件夹，如果有则不用创建</li>
<li>创建pip.conf配置文件，并完成以下配置：</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 打开pip.conf文件</span></span><br><span class="line">vim ~/.pip/pip.conf</span><br><span class="line"><span class="meta">#</span><span class="bash"> 写入以下配置语句，保存后退出即可，不需要执行该文件</span></span><br><span class="line">[global]</span><br><span class="line">index-url = https://pypi.tuna.tsinghua.edu.cn/simple/</span><br><span class="line">[install]</span><br><span class="line">use-mirrors = true</span><br><span class="line">mirrors = https://pypi.tuna.tsinghua.edu.cn/simple/</span><br><span class="line">trusted-host = pypi.tuna.tsinghua.edu.cn</span><br></pre></td></tr></table></figure>
